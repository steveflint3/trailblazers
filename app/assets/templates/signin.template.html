<section id='signin'>
    <h2>There is no place like outside!</h2>
    <form ng-show='!signin.userCreate' ng-submit='signin.userAccount(signin.user)'>
        <input type='email' placeholder='email' ng-model='signin.user.username'>
        <input type='password' placeholder='password' ng-model='signin.user.password'>
        <input type='submit' value='Sign In'>
    </form>
    <a ng-show='!signin.userCreate' ng-click='signin.userCreateSwitch()'>Create Account</a>
    <a ng-show='signin.userCreate' ng-click='signin.userCreateSwitch()'>Already Have An Account</a>
    <article class='create-user' ng-if='signin.userCreate'>
        <form ng-submit='signin.userAccount(signin.user, signin.avatar)'>
            <input type='text' placeholder='First Name' ng-model='signin.user.firstname' required>
            <input type='text' placeholder='Last Name' ng-model='signin.user.lastname'>
            <input type='text' placeholder='Street Address' ng-model='signin.user.address'>
            <input type='text' placeholder='City' ng-model='signin.user.city'>
            <input type='text' placeholder='State' ng-model='signin.user.state'>
            <input type='text' placeholder='Zip' ng-model='signin.user.zip'>
            <input type='email' placeholder='Email' ng-model='signin.user.email' required>
            <input type='password' placeholder='Password' ng-model='signin.user.password' required>
            <input type='password' placeholder='Retype password' ng-model='signin.user.passwordConf' required>
            <input type='file' class='file' ngf-select='signin.fileUpload($file)'>
            <input type='submit' value='Create'>
        </form>
    </article>
    <p ng-if='signin.message'>{{signin.message}}</p>
</section>
