<!DOCTYPE html>
<html ng-app='trailblazer'>
    <head>
        <meta charset="utf-8">
        <title>Trail Balzer</title>

        <link rel='stylesheet' href='ol.css' type='text/css'>
        <link rel='stylesheet' href='angular-openlayers-directive.css' type='text/css'>
        <link rel='stylesheet' href='styles.css' type='text/css'>
        <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash|Patrick+Hand+SC" rel="stylesheet">

    </head>
    <body>
        <nav>
            <header>
                <h1>The Yellow Dirt Road</h1>
            </header>
            <ul>
                <li>About</li>
                <a ui-sref='signin'><li>Sign In</li></a>
            </ul>
            <article ng-controller="TripController as trip" ng-show="trip.signedIn">
                <p ng-click="trip.createTrip()">Create Trip</p>
                <form ng-show="trip.tripCreate">
                    <input type="text" ng-model="trip.trip.name" placeholder="Trip Name">
                    <input type="text" ng-model="trip.trip.start_date" placeholder="Start Date">
                    <ul>
                        <li ng-repeat="tORc in trip.tsORcs">{{tORc.name}}</li>
                    </ul>
                </form>
            </article>
        </nav>

        <main ui-view></main>

        <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL"></script>
        <script src='js/all-angular-files.js'></script>
        <script src='js/ol.js'></script>
        <script src='js/jquery.js'></script>
        <script src='js/app.js'></script>

    </body>
</html>
