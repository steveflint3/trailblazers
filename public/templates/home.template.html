<map radius-coords='{{TandC.coordinates}}' data-title='map' id='map'></map>

<div id='search-popup' class='ol-popup'>
    <div class='popup-content'>
        <form ng-controller='TrailandCampgroundController as TandC' ng-submit='TandC.search(TandC.searchForm)'>
            <aside>
                    <label>Search:</label>
                    <label for='campgrounds'>Campgrounds</label>
                    <input type='checkbox' id='campgrounds' name='campgrounds' ng-model='TandC.searchForm.campgrounds'>
                    <label for='trails'>Trails</label>
                    <input type='checkbox' id='trails' name='trails' ng-model='TandC.searchForm.trails'>
            </aside>
            <aside>
                <label for='radius'>Radius</label>
                    <select id='radius' name='radius' ng-model='TandC.searchForm.radius'>
                        <option value='5'>5 miles</option>
                        <option value='10'>10 miles</option>
                        <option value='15'>15 miles</option>
                        <option value='20'>20 miles</option>
                    </select>
            </aside>
            <aside>
                    <label>Campground Amenities:</label>
                    <label for='water'>Water Source</label>
                    <input type='checkbox' id='water' name='water' ng-model='TandC.searchForm.water'>
                    <label for='shower'>Showers</label>
                    <input type='checkbox' id='shower' name='shower' ng-model='TandC.searchForm.shower'>
                    <label for='toilets'>Toilets</label>
                    <input type='checkbox' id='toilets' name='toilets' ng-model='TandC.searchForm.toilets'>
                    <label for='hookups'>RV Hookups</label>
                    <input type='checkbox' id='hookups' name='hookups' ng-model='TandC.searchForm.hookups'>
                    <label for='dump'>RV Dump</label>
                    <input type='checkbox' id='dump' name='dump' ng-model='TandC.searchForm.dump'>
            </aside>
            <aside>
                <label for='length'>Trail Length</label>
                    <select id='length' name='length' ng-model='TandC.searchForm.length'>
                        <option value='1'>1 mile</option>
                        <option value='5'>5 miles</option>
                        <option value='10'>10 miles</option>
                        <option value='20'>20 miles</option>
                        <option value='max'>Max</option>
                    </select>
            </aside>
            <input type='submit' value='Search'>
        </form>
    </div>
</div>

<section id='data-notice'>
    <article class='data-notice'>
        <h3>Notice</h3>
        <p>
           This app is in development.
           Currently we have <span>trails</span> marked in <span>Shenandoah National Park</span> and <span>Olympic National Park</span>.
           You can search for <span>campgrounds</span> throughout the <span>United States</span> only.
        </p>
    </article>
</section>
