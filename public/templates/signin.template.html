<section id='signin'>
    <h2>Sign In</h2>
    <form ng-submit='signin.signin(signin.user)'>
        <input type='text' placeholder='username' ng-model='signin.user.username'>
        <input type='password' placeholder='password' ng-model='signin.user.password'>
        <input type='submit' value='Sign In'>
    </form>
</section>
